<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <fieldset>
            <legend>
                Login For Better Experience
            </legend>
            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text"> </td>
                    </tr>
                    <tr>
                        <td>Email id :</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td>Male
                            <input type="radio" value="Mail" name="Gender">
                        </td>
                        <td>Female
                            <input type="radio" value="Mail" name="Gender">
                        </td>
                    </tr>
                    <tr>
                        <td><a href="index.html" target="_blank"> <input type="button" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </fieldset>

        <fieldset>
            <legend>For Regular Customer</legend>
            <table>
                <tr>
                    <td>Customer Id : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password"></td>
                </tr>
                <td>Last Visit :</td>
                <td><input type="date"></td>
                </tr>
                <td><a href="index.html" target="_blank"> <input type="button" value="Submit"></td>
            </table>
        </fieldset>
    </div>
</body>

</html>
