<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <fieldset>
            <legend>
                Login For Better Experience
            </legend>
            <form name="form1" onsubmit="return validateForm()">
                <table>
                    <tr>
                        <td><label>Name :</label></td>
                        <td><input type="text" name="name"> </td>
                    </tr>
                    <tr>
                        <td>
                            <lable>Email id :</lable>
                        </td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>
                            <lable>Mobile no: </lable>
                        </td>
                        <td><input type="text" name="Mno"></td>
                    </tr>
                    <tr>
                        <td>
                            <lable>Gender :</lable>
                        </td>
                        <td>Male
                            <input type="radio" value="Mail" name="Gender">
                        </td>
                        <td>Female
                            <input type="radio" value="Mail" name="Gender">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="submit"></td>
                    </tr>
                </table>
            </form>
        </fieldset>

        <fieldset>
            <legend>For Regular Customer</legend>
            <form name="form2" onsubmit="return validateForm2()">
                <table>
                    <tr>
                        <td>Customer Id : </td>
                        <td><input type="text" name="Customer Id"></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input type="password" name="Password"></td>
                    </tr>
                    <td>Last Visit :</td>
                    <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="submit"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>

    <script>
        function validateForm() {
            let x = document.forms["form1"]["name"].value;
            let y = document.forms["form1"]["email"].value;
            let z = document.forms["form1"]["Mno"].value;
            let mailregex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            let phoneno = /^\d{10}$/;
            if (x == "") {
                alert("Please fill the name: ");
                return false;
            } else if (y == "") {
                alert("Please fill the email: ");
                return false;
            } else if (/[^a-zA-Z]+ [a-zA-Z]*/.test(x)) {
                alert("The name must only contain alphabets: ");
                return false;
            } else if (!y.match(mailregex)) {
                alert("Please enter valid email address: ");
                return false;
            } else if (!z.match(phoneno)) {
                alert("Please enter valid Mobile No: ");
                return false;
            } else {
                alert("Your form has been submitted successfully: ");
                window.open("p2.html", "_blank");
                return true;
            }
        }
        function validateForm2() {
            let x = document.forms["form2"]["Customer Id"].value;
            let y = document.forms["form2"]["Password"].value;
            let mailregex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (x == "") {
                alert("Please fill the Customer Id: ");
                return false;
            } else if (y == "") {
                alert("Please fill the Password: ");
                return false;
            } else {
                alert("Your form has been submitted successfully: ");
                window.open("p2.html", "_blank");
                return true;
            }
        }
    </script>

</body>

</html>
